<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 font-1" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
  </head>
  <body>
    <div
      class="container-fluid min-vh-100 bg-secondary d-flex justify-content-end p-0"
    >
      
   <div class="d-none d-xxl-flex position-absolute gap-5 z-3 logo"
      style="top: 20px;font-size: 24px;left: 100px;">
        <div class="px-2 py-3 fs-2 bg-white">logo</div>
        <div class="text-white"
        style="max-width: 412px;">
          instead of slogans or explanations or poetry
        </div>
      </div>
     
      <div
        class=" white col-11 col-md-7 bg-white  bg-md-black d-flex justify-content-center align-items-center position-relative"
        style="border-top-left-radius: 50px; border-bottom-left-radius: 50px ; 
         border: 1px solid rgba(197, 195, 195, 0.91);
        box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
        font: size 18px;min-height: fit-content ;"
      ">
        <div class="col-12 col-lg-12 d-flex flex-column px-4"
        style="max-width: 621px;">
          <div
            class="justify-content-end"
            style="margin-bottom: 70px"
          >
            <img src="./img/Group 30.svg" alt="" />
          </div>
         
          <div class="form">
            <div class="row d-flex flex-column">
             
              <div class="row">
                <div class="col">
                  <input
                    type="text"
                    class="form-control border-0 border-bottom bg-white rounded-0"
                    placeholder="First name"
                    aria-label="First name"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    class="form-control border-0 border-bottom bg-white rounded-0"
                    placeholder="Last name"
                    aria-label="Last name"
                  />
                </div>
              </div>
              
              <div class="row d-flex flex-column" style="gap: 39px">
                <div class="border-bottom" style="margin-top: 60px">
                  Username , email & phone number
                </div>
                <div class="col position-relative">
                  <input
                    type="text"
                    class="form-control border-0 border-bottom bg-white rounded-0"
                    placeholder="Password ......"
                    aria-label="First name"
                  />
                  <i class="bi bi-eye-slash position-absolute bottom-0 end-0"></i>
                </div>
                <div class="col position-relative">
                  <input
                    type="text"
                    class="form-control border-0 border-bottom bg-white rounded-0"
                    placeholder="Password again ......"
                    aria-label="Last name"
                  />
                  <i class="bi bi-eye-slash position-absolute bottom-0 end-0"></i>
                </div>
              </div>
             
              <button class="btn btn-lg btn-primary mt-5 text-white fw-bold ">
                Sign up
              </button>
              <div class="mt-4 mb-2">
                Already have an account?
                <span class="text-success">Log in</span>
              </div>
             
              <div
                class="row social mt-5 d-flex align-self-center align-items-center w-100 fs-4"
              >
               
                <div class="col-4">
                  <!-- MOBILE -->
                  <div
                    class="rounded-5 bg-info d-flex justify-content-center align-items-center d-xl-none"
                    style="
                      width: 64px;
                      height: 64px;
                      box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.4);
                    "
                  >
                    <img src="./img/Google logo.svg" alt="" />
                  </div>
                 
                   <div class="d-none d-xl-flex bg-info gap-3 p-2 rounded-3 align-items-center Shadow  ">
                    <img src="./img/google.png" alt="google">
                    <span>Sign up with Google</span>
                  </div>
                </div>
              
                <div class="col-4">
                 
                  <div
                    class="rounded-5  d-flex justify-content-center align-items-center d-xl-none"
                  >
                    <img src="./img/Group 5.svg" alt="" />
                  </div>
                 
                  <div class="d-none d-xl-flex bg-info gap-3 p-2 rounded-3 align-items-center Shadow">
                    <img src="./img/facebook 1.png" alt="google">
                    <span>Sign up with Google</span>
                  </div>
                </div>
                
                <div class="col-4">
                  
                  <div
                    class="rounded-5  d-flex justify-content-center align-items-center d-xl-none"
                  >
                    <img src="./img/Group 4.svg" alt="" />
                  </div>
                   
                   <div class="d-none d-xl-flex bg-info gap-3 p-2 rounded-3 align-items-center Shadow">
                    <img src="./img/Group.svg" alt="google">
                    <span>Sign up with Google</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
     
        <div class="picture position-absolute translate-middle d-none d-xl-block">
          <img src="./img/Abstraction.png" alt="" class="w-100 h-auto">
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
